---
name: Test
on: workflow_call

jobs:
  test-1:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - run: npm run build

      - name: Unlock test-1
        uses: ./
        with:
          mode: unlock
          key: test-1
      - name: Lock test-1
        uses: ./
        with:
          mode: lock
          key: test-1
          post_unlock: "true"
          max_wait_seconds: "30"
          wait_interval_seconds: "5"
      - name: Check test-1
        uses: ./
        id: check
        with:
          mode: check
          key: test-1
      - name: Check the output of check step
        run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{toJSON(steps.check.outputs)}}

  test-2:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version-file: .node-version
          cache: npm
      - run: npm ci
      - run: npm run build

      - name: Check test-2
        uses: ./
        id: check
        with:
          mode: check
          key: test-2
      - name: Check the output of check step
        run: echo "$OUTPUTS"
        env:
          OUTPUTS: ${{toJSON(steps.check.outputs)}}
      - name: Lock test-2
        uses: ./
        with:
          mode: lock
          key: test-2
          max_wait_seconds: "30"
          wait_interval_seconds: "5"
      - name: Remove test-2
        uses: ./
        with:
          mode: unlock
          key: test-2
          remove_key_when_unlock: "true"
      - name: Remove test-2 again
        uses: ./
        with:
          mode: unlock
          key: test-2
          remove_key_when_unlock: "true"
